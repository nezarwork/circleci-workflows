defaults: &defaults
  docker:
    - image: circleci/php
jobs:
  build:
    docker:
      - image: circleci/php
    branches:
      only:
        - /pull/*
    steps:
      - checkout
      - run: chmod +x ./deploy.sh
      - run: ./deploy.sh
  staging:
    <<: *defaults
    steps:
      - checkout
      - run: echo "Deploying to the Staging Server"
  prod:
    <<: *defaults
    steps:
      - checkout
      - run: echo "Deploying to the Production Server"

workflows:
  version: 2
  stage_prod:
    jobs:
      - build
      - staging:      
          filters:
            branches:
              only: test
      - hold:
          type: approval
          filters:
            branches:
              only: master
      - prod:
          requires:
            - hold